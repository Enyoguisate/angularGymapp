<form [formGroup]="trainerForm" (ngSubmit)="onSubmit()">
  <!-- <pre>{{trainerForm | json}}</pre> -->
  <!-- <fieldset formGroupName="name"> -->
  <div class="form-group">
    <label>First Name</label><span *ngIf="trainerForm.controls.firstName.dirty && !trainerForm.controls.firstName.errors"><i class="fa fa-check" aria-hidden="true"></i></span>
    <input type="text" class="form-control" formControlName="firstName" required minlength="4">
    <div *ngIf="trainerForm.controls.firstName && trainerForm.controls.firstName.errors && trainerForm.controls.firstName.dirty" class="alert alert-danger">
      <div *ngIf="trainerForm.controls.firstName.errors && trainerForm.controls.firstName.errors.minlength.requiredLength > trainerForm.controls.firstName.errors.minlength.actualLength">
          Name is required and must be at least 4 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" required>
  </div>
  <!-- </fieldset> -->

  <!-- <fieldset formGroupName="login"> -->
  <!-- [ngClass]="{
      'has-danger': email.invalid && email.dirty,
      'has-success': email.valid && email.dirty
    }" -->
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" required>
  </div>


  <!-- [ngClass]="{
      'has-danger': password.invalid && (password.dirty || password.touched),
      'has-success': password.valid && (password.dirty || password.touched)
    }" -->
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
  </div>
  <!-- <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
      <p *ngIf="password.errors.minlength">Password must be {{password.errors.minlength.requiredLength}} characters long,
        we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters
      </p>
    </div> -->
  <!-- </fieldset> -->

  <div class="form-group">
    <label>Language</label>
    <select class="form-control">
      <option value="">Please select a language</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
